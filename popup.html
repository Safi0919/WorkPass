  <div class="popup-container">
    <button id="linkedin-btn" class="linkedin-btn" title="View LinkedIn Profile">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

    <h2>Job Eligibility Checker</h2>
    <p>Check if this job is suitable for international students.</p>
    <button class="scan-btn" id="scan">Check Eligibility</button>
    <div id="result"></div>
    <ul id="issues"></ul>
  </div>

  <script src="popup.js"></script>
  <script>
    const spotlight = document.createElement("div");
    spotlight.className = "spotlight";
    document.body.appendChild(spotlight);

    document.addEventListener("mousemove", (e) => {
      spotlight.style.left = `${e.clientX - 60}px`;
      spotlight.style.top = `${e.clientY - 60}px`;
    });

    const popupContainer = document.querySelector('.popup-container');
    const spotlightElement = document.querySelector('.spotlight');

    // Hide the spotlight when the mouse leaves the popup
    popupContainer.addEventListener('mouseleave', () => {
      spotlightElement.style.display = 'none';
    });

    // Show the spotlight again when the mouse enters the popup
    popupContainer.addEventListener('mouseenter', () => {
      spotlightElement.style.display = '';
    });
  </script>
